
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Last Name Column -->
    <ng-container matColumnDef="last">
      <th mat-header-cell *matHeaderCellDef> Last </th>
      <td mat-cell *matCellDef="let users"> {{users.last}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="first">
      <th mat-header-cell *matHeaderCellDef> First </th>
      <td mat-cell *matCellDef="let users"> {{users.first}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let users"> {{users.action}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let users"> {{users.status}} </td>
    </ng-container>

    <ng-container matColumnDef="clearence">
        <th mat-header-cell *matHeaderCellDef> Clearence </th>
        <td mat-cell *matCellDef="let users"> {{users.clearence}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
